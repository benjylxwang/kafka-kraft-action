name: "Kafka KRaft Docker Compose"
description: "Creates a simple Kafka KRaft broker for integration testing - Fork to fix Docker Compose"
author: "benjylxwang"
branding:
  icon: "alert-circle"
  color: "purple"
inputs:
  kafka-version:
    description: "Kafka version to use"
    default: "3.7.0"
    required: false
  kafka-topics:
    description: "A comma separated list of topics with their partition counts - e.g. foobar,10,test,5"
    default: ""
    required: false

runs:
  using: "composite"
  steps:
    - name: 🏗 Checkout Kafka kraft repo
      uses: actions/checkout@v4
      with:
        repository: benjylxwang/kafka-kraft-action
        path: "kafka"

    - name: 🧠 Bring up KRaft Broker
      working-directory: kafka
      shell: bash
      id: kafka
      run: ./scripts/start.sh --version ${{ inputs.kafka-version }}

    - name: 🪄 Create Kafka topics
      working-directory: kafka
      shell: bash
      run: ./scripts/create_topics.sh --topics ${{ inputs.kafka-topics }}
